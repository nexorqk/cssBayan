<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="bt">CSS Bayan</h1>

      <ul class="bayan__list">
        <li class="bayan__item bt">
          <input type="radio" name="memButton" />Code collection
          <span class="cross"></span>
          <img src="./assets/code-collect.webp" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <input type="radio" name="memButton" />Engineer defference
          <span class="cross"></span>
          <img src="./assets/engineers.jpg" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <input type="radio" name="memButton" />Add styles
          <span class="cross"></span>
          <img src="./assets/html-css.jpg" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <input type="radio" name="memButton" />Code errors
          <span class="cross"></span>
          <img src="./assets/html-errors.webp" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <input type="radio" name="memButton" /> is ODD
          <span class="cross"></span>
          <img src="./assets/is-odd.jpg" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <input type="radio" name="memButton" />
          I love programming
          <span class="cross"></span>
          <img src="./assets/love-programming.jpg" alt="mem" />
        </li>
      </ul>
    </div>
  </body>
</html>
