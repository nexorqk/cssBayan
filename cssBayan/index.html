<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="bt">CSS Bayan</h1>

      <ul class="bayan__list">
        <li class="bayan__item bt">
          <label class="label" for="mem1">Code collection</label>
          <input class="input" type="checkbox" id="mem1" checked />
          <div class="bayan-icon">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <img class="mem-img" src="./assets/code-collect.webp" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <label class="label" for="mem2">Engineer defference</label>
          <input class="input" type="checkbox" id="mem2" />
          <div class="bayan-icon">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <img src="./assets/engineers.jpg" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <label class="label" for="mem3">Add styles</label>
          <input class="input" type="checkbox" id="mem3" />
          <div class="bayan-icon">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <img src="./assets/html-css.jpg" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <label class="label" for="mem4">Code errors</label>
          <input class="input" type="checkbox" id="mem4" />
          <div class="bayan-icon">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <img src="./assets/html-errors.webp" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <label class="label" for="mem5">is ODD</label>
          <input class="input" type="checkbox" id="mem5" />
          <div class="bayan-icon">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <img src="./assets/is-odd.jpg" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <label class="label" for="mem6">I love programming</label>
          <input class="input" type="checkbox" id="mem6" />
          <div class="bayan-icon">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <img src="./assets/love-programming.jpg" alt="mem" />
        </li>
        <li class="bayan__item bt">
          <label class="label" for="mem7">Git trick</label>
          <input class="input" type="checkbox" id="mem7" />
          <div class="bayan-icon">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <img src="./assets/commit.jpg" alt="mem" />
        </li>
      </ul>
    </div>
  </body>
</html>
